<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXUS ‚Äî Multi-Mode Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="variables.css" />
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="start.css" />
  <link rel="stylesheet" href="game.css" />
  <link rel="stylesheet" href="modal.css" />
  <link rel="stylesheet" href="animations.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>
<body>

  <div id="particles"></div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       SCREEN 1 ¬∑ MODE SELECTION
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div class="screen" id="mode-screen">
    <div class="start-card mode-card">
      <div class="logo">NEXUS</div>
      <div class="logo-sub">Tic ¬∑ Tac ¬∑ Toe</div>

      <div class="symbols-preview">
        <span class="sym x">X</span>
        <span class="sym-vs">VS</span>
        <span class="sym o">O</span>
      </div>

      <div class="mode-heading">SELECT MODE</div>

      <div class="mode-options">
        <button class="mode-btn" id="btn-hvh">
          <span class="mode-icon">üë•</span>
          <div class="mode-text">
            <span class="mode-label">Play With Friend</span>
            <span class="mode-desc">Human vs Human</span>
          </div>
          <span class="mode-arrow">‚Ä∫</span>
        </button>
        <button class="mode-btn" id="btn-hva">
          <span class="mode-icon">ü§ñ</span>
          <div class="mode-text">
            <span class="mode-label">Play vs Computer</span>
            <span class="mode-desc">Human vs AI</span>
          </div>
          <span class="mode-arrow">‚Ä∫</span>
        </button>
      </div>
    </div>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       SCREEN 2a ¬∑ SETUP (HvH)
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div class="screen hidden" id="setup-hvh-screen">
    <div class="start-card">
      <button class="back-btn" id="back-from-hvh">‚Üê BACK</button>
      <div class="logo-small">PLAYER SETUP</div>
      <div class="logo-sub">Human vs Human</div>

      <div class="symbols-preview small">
        <span class="sym x">X</span>
        <span class="sym-vs">VS</span>
        <span class="sym o">O</span>
      </div>

      <div class="input-group">
        <label><span class="dot dot-x"></span>Player X</label>
        <input type="text" id="p1-name" placeholder="Enter name..." maxlength="16" autocomplete="off" />
      </div>
      <div class="input-group">
        <label><span class="dot dot-o"></span>Player O</label>
        <input type="text" id="p2-name" placeholder="Enter name..." maxlength="16" autocomplete="off" />
      </div>

      <button class="btn-start" id="btn-start-hvh">INITIATE MATCH</button>
    </div>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       SCREEN 2b ¬∑ DIFFICULTY (HvAI)
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div class="screen hidden" id="setup-hva-screen">
    <div class="start-card">
      <button class="back-btn" id="back-from-hva">‚Üê BACK</button>
      <div class="logo-small">VS COMPUTER</div>
      <div class="logo-sub">Choose your challenge</div>

      <div class="input-group" style="margin-bottom:24px;">
        <label><span class="dot dot-x"></span>Your Name</label>
        <input type="text" id="p1-name-ai" placeholder="Enter name..." maxlength="16" autocomplete="off" />
      </div>

      <div class="diff-heading">SELECT DIFFICULTY</div>
      <div class="diff-options">
        <button class="diff-btn" data-diff="easy">
          <span class="diff-icon">üå±</span>
          <div class="diff-text">
            <span class="diff-label">Easy</span>
            <span class="diff-desc">Random moves</span>
          </div>
        </button>
        <button class="diff-btn" data-diff="medium">
          <span class="diff-icon">‚ö°</span>
          <div class="diff-text">
            <span class="diff-label">Medium</span>
            <span class="diff-desc">Win &amp; block logic</span>
          </div>
        </button>
        <button class="diff-btn selected" data-diff="hard">
          <span class="diff-icon">üíÄ</span>
          <div class="diff-text">
            <span class="diff-label">Hard</span>
            <span class="diff-desc">Minimax ‚Äî unbeatable</span>
          </div>
        </button>
      </div>

      <button class="btn-start" id="btn-start-hva">CHALLENGE AI</button>
    </div>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       GAME SCREEN
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div id="game-screen" class="hidden">

    <div class="game-header">
      <span class="game-title">NEXUS</span>
      <div class="header-controls">
        <div class="mode-badge" id="mode-badge">HvH</div>
        <button class="icon-btn" id="btn-restart"      title="Restart Round">‚Ü∫</button>
        <button class="icon-btn" id="btn-reset-scores" title="Reset Scores">‚äò</button>
        <button class="icon-btn" id="btn-theme"        title="Toggle Theme">‚óê</button>
        <button class="icon-btn" id="btn-home"         title="Change Mode">‚åÇ</button>
      </div>
    </div>

    <div class="players">
      <div class="player-card" id="card-x">
        <div class="player-symbol">X</div>
        <div class="player-name" id="name-x">Player X</div>
      </div>
      <div class="player-card" id="card-o">
        <div class="player-symbol" id="o-symbol">O</div>
        <div class="player-name" id="name-o">Player O</div>
      </div>
    </div>

    <div class="scoreboard">
      <div class="score-item">
        <div class="score-val" id="score-x">0</div>
        <div class="score-lbl" id="score-lbl-x">Wins</div>
      </div>
      <div class="score-div"></div>
      <div class="score-item">
        <div class="score-val" id="score-d">0</div>
        <div class="score-lbl">Draws</div>
      </div>
      <div class="score-div"></div>
      <div class="score-item">
        <div class="score-val" id="score-o">0</div>
        <div class="score-lbl" id="score-lbl-o">Wins</div>
      </div>
    </div>

    <div class="board-wrapper">
      <div class="board" id="board"></div>
      <div class="thinking-overlay hidden" id="thinking-overlay">
        <div class="thinking-content">
          <div class="thinking-dots"><span></span><span></span><span></span></div>
          <div class="thinking-text">Computer Thinking...</div>
        </div>
      </div>
    </div>

    <div class="status-bar" id="status-bar">Select a cell to begin</div>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       RESULT MODAL
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div class="modal-overlay" id="modal">
    <div class="modal" id="modal-inner">
      <span class="modal-emoji" id="modal-emoji">üèÜ</span>
      <div class="modal-result" id="modal-result">Winner</div>
      <div class="modal-name"   id="modal-name">Player X</div>
      <div class="modal-btns">
        <button class="btn-primary"   id="btn-next-round">NEXT ROUND</button>
        <button class="btn-secondary" id="btn-change-mode">CHANGE MODE</button>
        <button class="btn-ghost"     id="btn-reset-all">RESET SCORES</button>
      </div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="sound.js"></script>
  <script src="particles.js"></script>
  <script src="ai.js"></script>
  <script src="ui.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>
</html>
